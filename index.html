<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Visegrad funds map</title>
    <link rel="stylesheet" href="bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/elusive-icons-2.0.0/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/page.css">
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/mootools-core/dist/mootools-core.min.js"></script>
    <script src="bower_components/mootools-more/mootools-more-nocompat.js"></script>
    <script src="nino-data/data.js"></script>
    <script src="nino-data/countries.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
<section class="page-section">
    <header class="black-bg">
        Visegrad Fund
    </header>
    <main class="map">
        <dialog class="filters light-bg" id="filter_pane">
            <form class="pure-form">
                <section class="pure-g filter-tab">
                    <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-2">
                        <ul class="years"></ul>
                    </div>
                    <div class="pure-u-1-3 pure-u-sm-1-4 pure-u-lg-1-6 pure-u-xl-1-8">
                        <section class="select">
                            <header>Country:</header>
                            <div>select: <a href="#" class="s-all">all</a> <a href="#" class="s-none">none</a></div>
                            <select multiple size="5"></select>
                        </section>
                    </div>
                    <div class="pure-u-1-3 pure-u-sm-1-4 pure-u-lg-1-6 pure-u-xl-1-8">
                        <section class="select">
                            <header>Grant type:</header>
                            <div>select: <a href="#" class="s-all">all</a> <a href="#" class="s-none">none</a></div>
                            <select multiple size="5"></select>
                        </section>
                    </div>
                    <div class="pure-u-1-3 pure-u-sm-1-2 pure-u-lg-1-6 pure-u-xl-1-4">
                        <section class="select">
                            <header>Topics, TAGs:</header>
                            <div>select: <a href="#" class="s-all">all</a> <a href="#" class="s-none">none</a></div>
                            <select multiple size="5"></select>
                        </section>
                    </div>
                </section>
            </form>
            <nav class="filter-tab-switch">
                <div class="pure-g">
                    <div class="pure-u-1-3"><a class="pure-button g-switch dark-bg">Grants</a></div>
                    <div class="pure-u-1-3"><a class="pure-button g-switch dark-bg">Scholarships</a></div>
                    <div class="pure-u-1-3"><a class="pure-button g-switch dark-bg">Residences</a></div>
                </div>
            </nav>
            <nav class="filter-btn">
                <a href="#" class="pure-button switch light-bg">filter<i class="el el-filter"></i></a>
            </nav>
        </dialog>
        <section class="map">
            <div id="map-main" class="map"></div>
        </section>
        <section class="map-control" id="map-controls">
            <nav class="pure-g">
            <span href="#" class="pure-u-1-2"><a class="pure-button dark-bg">fit</a><a
                    class="pure-button dark-bg">v4</a></span>
            <span href="#" class="pure-u-1-2"><a class="pure-button dark-bg"><i class="el el-plus"></i></a><a
                    class="pure-button dark-bg"><i class="el el-minus"></i></a></span>
            </nav>
        </section>
    </main>
</section>
<section id="e-graphs" class="page-section">

</section>
<section id="e-table" class="page-section">

</section>
</body>
</html>
