    <style>
        header {
            line-height: normal;
        }
        header a {
            color: white;
        }

            font-family: 'vicon';
            src:url('vicon.eot');

                url('vicon.woff') format('woff');
            font-weight: normal;

        .main-header {
            width: auto;
        }

    <div id="calendar" style="
    height: 100%;
    width: 300px;
    position: fixed;
    z-index: 3;
    left: 0;
    top: 0;
    background-color: red;
">
        <header class="black-bg main-header">
    <section class="logo black-bg">
        <span class="main-logo"><a href="./"><img
                src="http://visegradfund.org/wordpress/wp-content/uploads/logo/visegrad_fund_logo_inverse_150.jpg"
                alt="Visegrad Fund Project Map" title="Visegrad Fund Project Map" width="150" height="62"></a></span>
        <span id="filter-message"></span>

            <a class="icn icon-151" href="/" style="font-size: 5em; text-decoration: none"></a>
        </span>-->
    </section>
                
</header>
        
        <table>
            <tbody><tr>
                <td>PO</td>
                <td>UT</td>
            </tr>
        </tbody></table>

<main class="main-content">
    <section class="page-section">
        <main class="map">
            <section class="map">
                <div id="map-main" class="map"></div>
            </section>
            <section class="map-control" id="map-controls">
                <nav class="pure-g">
                    <span class="pure-u-1-2"><a class="pure-button dark-bg" title="Fit to see all">fit</a><a class="pure-button dark-bg" title="Fit to V4 region">V4</a></span>
                    <span class="pure-u-1-2"><a class="pure-button dark-bg"><i class="el el-plus"></i></a><a class="pure-button dark-bg"><i class="el el-minus"></i></a></span>
                </nav>
            </section>
            <section class="map-control-city" id="city-country">
                <nav class="pure-g">
                    <span class="pure-u-1-2"><a class="pure-button dark-bg" title="Cities"><i class="el el-map-marker"></i></a><a class="pure-button dark-bg" title="Countries"><i class="el el-map-marker-alt"></i></a></span>
                </nav>
            </section>
            <section class="map-control-search" id="mapsearch">
                <form id="searchform" class="pure-form pure-form-aligned">
                    <div class="white-bg">
                        <label for="s-place"><i class="el el-search"></i></label>
                        <input id="s-place" name="s-place" type="text" class="pure-input">
                    </div>
                </form>
            </section>
        </main>
    </section>
    <section id="e-graphs" class="page-section">

    </section>
    <section id="e-table" class="page-section">

    </section>
</main>
